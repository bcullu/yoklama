<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Started</title>
    <style>
        body { font-family: sans-serif; margin: 20px; text-align: center; }
        h1 { color: #333; }
        p { color: #555; }
        .container { border: 1px solid #ddd; padding: 20px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        img { margin-top: 15px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Session Started</h1>
        <p>Session ID: <strong>{{ session_id }}</strong></p>
        <p>Scan the QR code below to join:</p>
        <img src="{{ qr_code_url }}" alt="Session QR Code">
    </div>
</body>
</html>
